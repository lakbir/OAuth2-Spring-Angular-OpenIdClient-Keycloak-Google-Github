<!DOCTYPE html>
<html lang="en" xmlns="htp://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="template">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<div layout:fragment="content">
    <div class="card ps-3 mt-1">
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item" th:each="url:${urls}">
                    <div class="d-grid">
                        <a class="btn btn-outline-info" th:text="${url.key}" th:href="${url.value}"></a>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
